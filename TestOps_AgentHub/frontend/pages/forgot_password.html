<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Cognizant</title>
  <style>
    body {
      background: linear-gradient(135deg, #040b58 0%, #031177 50%, #04105e 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: rgba(30, 58, 138, 0.9);
      border-radius: 16px;
      padding: 40px;
      width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    h1 {
      color: #60a5fa;
      text-align: center;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: rgba(30, 58, 138, 0.6);
      border: 1px solid rgba(96, 165, 250, 0.3);
      color: #e2e8f0;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .form-link {
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 20px;
      text-decoration: none;
    }

    .form-link:hover {
      color: #60a5fa;
    }

    .flash-messages {
    background-color: #eaf6ff;
    color: #0a4b78;
    padding: 10px 15px;
    border-radius: 5px;
    margin-top: 15px;
    font-weight: 500;
    text-align: center;
    animation: fadeOut 0.5s ease-in-out 1.5s forwards;
    }

    @keyframes fadeOut {
    to {
        opacity: 0;
        transform: translateY(-10px);
        display: none;
    }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h1>Reset Password</h1>
    <form method="POST">

    {% if not show_password_fields %}
      <!-- Show these only before verification -->
      <input type="text" name="fname" placeholder="First Name" required />
      <input type="text" name="lname" placeholder="Last Name" required />
      <input type="text" name="username" placeholder="Username" required />
      <button type="submit" name="action" value="verify">Verify</button>
    {% else %}
      <!-- Show these only after verification -->
      <input type="password" name="new_password" placeholder="New Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit" name="action" value="reset">Update Password</button>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </form>

    <a href="{{ url_for('index') }}" class="form-link">Back to login</a>
  </div>
</body>
</html>
